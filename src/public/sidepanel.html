<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
  <head>
    <meta charset="UTF-8" />
    <title>Govee Control</title>
    <link rel="stylesheet" href="sidepanel.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="w-100 h-100">
    <div class="d-flex flex-column h-100 gap-2 p-2">
      <div class="flex-grow-1">
        <div>
          <div class="d-flex align-items-center justify-content-center">Light Controls</div>  
          <div id="timesheet" class="overflow-auto d-flex gap-2 flex-column" style="height: 8rem;"></div>
        </div>
      </div>
      <div class="input-group input-group-sm">
        <span class="input-group-text" id="govee-api-key-label">
          <img src="icons/govee-icon.png" width="18" height="18" />
        </span>
        <input id="govee-api-key" type="password" class="form-control" placeholder="Govee API Key" aria-label="govee-api-key-label" aria-describedby="govee-api-key-label">
      </div>
    </div>
    <script src="sidepanel.js"></script>
  </body>
</html>
